name: Test Action

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Check if the PR requires a specifit team approval
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"